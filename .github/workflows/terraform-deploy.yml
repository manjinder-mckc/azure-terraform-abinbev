name: Deploy Terraform Resources
on:
  push:
    branches:
      - main
    
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./abinbev_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # enable-oidc: true

      - name: Display Azure Subscription
        run: az account show

      - name: Display Service Principal
        run: az ad sp show --id ${{ secrets.AZURE_CLIENT_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1.3.2

      - name: Update terraform.tfvars file
        run: |
          echo "client_id = \"${{ secrets.AZURE_CLIENT_ID }}\"" >> ./terraform/terraform.tfvars
          echo "tenant_id = \"${{ secrets.AZURE_TENANT_ID }}\"" >> ./terraform/terraform.tfvars
          echo "subscription_id = \"${{ secrets.AZURE_SUBSCRIPTION_ID }}\"" >> ./terraform/terraform.tfvars

      - name: Terraform Init
        run: terraform init

      - name: Terraform fmt
        run: terraform fmt

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -input=false tfplan
